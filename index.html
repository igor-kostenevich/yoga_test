<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/css/style.css">
    <link rel="stylesheet" href="./libs/aos.css">
    <link rel="stylesheet" href="./libs/owl.carousel.min.css">
    <link rel="stylesheet" href="./libs/owl.theme.default.css">
    <title>Yoga</title>
</head>

<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="container header-wrapp">
                <div class="logo">
                    <a href="#"><img src="./build/img/logo.png" alt="logo"></a>
                </div>
                <nav class="nav" id="nav">
                    <button class="menu-mobile" hidden><img src="./build/img/menu_icon.png" alt=""></button>
                    <ul>
                        <li><a href="#about">About us</a></li>
                        <li><a href="#reservation">Reservation</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                    </ul>
                    <ul>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#elements">Elements</a></li>
                        <li><a href="#shop">Shop</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="slider">
                <div class="container">
                    <div class="slider-wrapp">
                        <div class="slider-form">
                            <div class="form-items">
                                <h2>Trial Class</h2>
                                <form action="#" id="order">
                                    <div class="form-item name-form">
                                        <input type="text" name="name" id="name" placeholder="Enter your name">
                                    </div>
                                    <div class="form-item tel-form">
                                        <input type="tel" name="tel"  id="tel" placeholder="Enter your phone">
                                    </div>
                                    <div class="form-item">
                                        <select>
                                            <option value="">Chose your class</option>
                                            <option value="">Chose your class1</option>
                                            <option value="">Chose your class2</option>
                                            <option value="">Chose your class3</option>
                                        </select>
                                    </div>
                                    <div class="form-item">
                                        <button class="btn-form">Try it</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="slider-text">
                            <h1>Just Balance<br> your Mind &#38; Body</h1>
                            <p>Create the healthy living<br> for yourself</p>

                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="./libs/jquery-3.4.1.min.js"></script>
    <script src="./build/js/script.js"></script>
    <script src="./libs/aos.js"></script>
    <script src="./libs/owl.carousel.js"></script>
